<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sample js13k Lobby</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.min.css">
</head>

<body onload="init()">

  <div id="lobby" class=gone>
    <div id=top>
      <label>Nick
        <input type="text" id="nick"></label>
      <label>Level
        <input type="text" id="lev" value="I'm a newbie"></label>
      <button id="enter">Enter Lobby</button>
    </div>
    <div id=bot class="no">
      <h3>Lobby</h3>
      <div id="board">
      </div>
      <button id="leave">Leave Lobby</button>
    </div>

  </div>
  <div id=game class=gone>
      <h3>Game Initiated</h3>
      <div id=gamestatus></div>
      <button id=next>Play Turn</button>
      <button id=end>End Game</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/shared.js"></script>
  <script src="/client.js"></script>

</body>

</html>
