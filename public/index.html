<!DOCTYPE html>
<html lang="en">

<head>
  <title>The Path Game</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.min.css">
</head>

<body onload="init()">

  <div id="lobby" class="gone">
    <div id="top">
      <label>Nick
        <input type="text" id="nick"></label>
      <label>Level
        <input type="text" id="lev" value="I'm a newbie"></label>
      <button id="enter">Enter Lobby</button>
    </div>
    <div id="bot" class="no">
      <h3>Lobby</h3>
      <div id="board">

      </div>
      <button id="leave">Leave Lobby</button>
    </div>

  </div>
  <div id="game" class="gone">
    <div id="gban">
      Game Banner
    </div>

    <div id="p0" class="ps">
      <h2></h2>
      <h3>64%</h3>
    </div>


    <div id="gamebrd"></div>
    <div id="p1" class="ps">
      <h2></h2>
      <h3></h3>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/shared.js"></script>
  <script src="/client.js"></script>

</body>
<template id="brde">
  <div class="brde"></div>
</template>
<template id="tile">
  <div class="tile">
    <svg viewBox="-100 -100 200 200">
      <g class="l0">
        <path d="M-10,0 L2,-54 L-5,-80 L-3,-100 L3,-100 L5,-82 L15,-50 L10,0"/>
      </g>
      <g class="l1">
        <path d="M-10,0 L2,-54 L-5,-80 L-3,-100 L3,-100 L5,-82 L15,-50 L10,0"/>
      </g>
      <g class="l2">
        <path d="M-10,0 L2,-54 L-5,-80 L-3,-100 L3,-100 L5,-82 L15,-50 L10,0"/>
      </g>
      <g class="l3">
        <path d="M-10,0 L2,-54 L-5,-80 L-3,-100 L3,-100 L5,-82 L15,-50 L10,0"/>
      </g>      
      <circle cx="0" cy="0" r="40" class="l4"/>
    </svg>
  </div>
</template>


</html>
