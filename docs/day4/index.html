<!DOCTYPE html>
<html lang="en">

<head>
  <title>The Path Game</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.min.css">
</head>

<body onload="init()">

  <div id="lobby" class="gone">
    <div id="top">
      <label>Nick
        <input type="text" id="nick"></label>
      <label>Level
        <input type="text" id="lev" value="I'm a newbie"></label>
      <button id="enter">Enter Lobby</button>
    </div>
    <div id="bot" class="no">
      <h3>Lobby</h3>
      <div id="board">

      </div>
      <button id="leave">Leave Lobby</button>
    </div>

  </div>
  <div id="game" class="gone">
    <div id="p1"></div>
    <div id="gamebrd"></div>
    <div id="p2"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="shared.js"></script>
  <script src="client.js"></script>

</body>
<template id="brde">
  <div class="brde"></div>
</template>
<template id="tile">
  <div class="tile">
    <svg viewBox="-10 -10 20 20">
      <line x1="0" y1="-10" x2="0" y2="0" class="l0"/>
      <line x1="10" y1="0" x2="0" y2="0" class="l1"/>
      <line x1="0" y1="10" x2="0" y2="0" class="l2"/>
      <line x1="-10" y1="0" x2="0" y2="0" class="l3"/>
      <circle cx="0" cy="0" r="4" class="l4"/>
    </svg>
  </div>
</template>


</html>
