<!DOCTYPE html>
<html lang="en">

<head>
  <title>The Path Game</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.min.css">
</head>

<body onload="init()">

  <div id="lobby" class="gone">
    <div id="top">
      <label>Nick
        <input type="text" id="nick"></label>
      <label>Level
        <input type="text" id="lev" value="I'm a newbie"></label>
      <button id="enter">Enter Lobby</button>
    </div>
    <div id="bot" class="no">
      <h3>Lobby</h3>
      <div id="board">

      </div>
      <button id="leave">Leave Lobby</button>
    </div>

  </div>
  <div id="game" class="gone">
    <div id="gban">
      Game Banner
    </div>

    <div id="p0" class="ps">
      <h2></h2>
      <h3></h3>
    </div>


    <div id="gamebrd"></div>
    <div id="p1" class="ps">
      <h2></h2>
      <h3></h3>
    </div>
  </div>

  <svg xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="star" viewBox="0,0,10,10" width="40%" height="40%">
      <rect x="0" y="0" height="10" width="10" fill="#AAA"/>
      <rect x="0" y="0" height="5" width="5" fill="#88A"/>
      <rect x="5" y="5" height="5" width="5" fill="#88A"/>

    </pattern>
  </defs>
</svg>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/shared.js"></script>
  <script src="client.js"></script>

</body>
<template id="brde">
  <div class="brde"></div>
</template>
<template id="tile">
  <div class="tile">
    <svg viewBox="-100 -100 200 200" class="always">
      <path class="tbg" d="M-96,-96 L96,-96 L96,96 L-96,96 Z"/>
    </svg>
    <svg viewBox="-100 -100 200 200" class="l4">
      <path class="crackpot" d="M-50,0 L-25,-30 L-26,-35 L0,-60 L20,-20 L60,0 L50,30 L0,50 L-50,0"/>
    </svg>

  </div>
</template>
<template id="crack">
  <svg viewBox="-100 -100 200 200">
    <path class="crack" d="M-10,0 L2,-54 L-5,-80 L-3,-100 L3,-100 L5,-82 L15,-50 L10,0"/>
    <path class="stem" d="M0,0 L0,-5 Q10,-20 0,-60 T0,-110"/>
  </svg>
</template>
<template id="leaf">
  <div class="rig">
    <svg viewBox="-100 -100 200 200">
      <path class="leaf" d="M0,0 L0,-50 Q-25,-25 0,0 Q25,-25 0,-50"/>
    </svg>
  </div>
</template>
<template id="llev">
  <div class="rig stemup">
    <svg viewBox="-100 -100 200 200">
      <path class="stemup" d="M0,0 L0,-5 Q10,-20 0,-60 T0,-110"/>
    </svg>
  </div>
</template>



</html>
